<div class="card">

    <div class="card-header">
        {{pageTitle + ': ' + product?.productName}}
    </div>

    <div class="card" *ngIf="product">

        <div class="card-body">

            <div class="container">

                <div class="row">

                    <div class="col-sm">

                        <div class="row">
                            <div class="col-sm">
                                Name:
                            </div>
                            <div class="col-sm">
                                {{product.productName}}
                            </div>                    
                        </div>

                        <div class="row">
                            <div class="col-sm">
                                Code:
                            </div>
                            <div class="col-sm">
                                {{product.productCode | lowercase | convertToSpaces: '-'}}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm">
                                <div>Description:</div>
                            </div>

                            <div class="col-sm">
                                <div>{{product.description}}</div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm">Availability:</div>
                            <div class="col-sm">{{product.releaseDate}}</div>
                        </div>

                        <div class="row">
                            <div class="col-sm">Price:</div>
                            <div class="col-sm">{{product.price | currency: 'USD' : 'symbol' : '1.2-2'}}</div>
                        </div>

                        <div class="row">
                            <div class="col-sm">5 Star Rating:</div>
                            <div class="col-sm">
                                <pm-star [rating]="product.starRating">                                
                                </pm-star>            
                            </div>
                        </div>  
                    </div>

                    <div class="col-sm">
                        <div class="text-center" >
                            <img src={{product.imageUrl | lowercase }}
                                [style.width.px]="imageWidth"
                                class="img-fluid"
                            />
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <div class="card-footer">
        <button class="btn btn-outline-secondary"
                style="width:80px;"
                (click)="onBack()"> 
                <i class="fa fa-chevron-left"></i> Back
        </button>
    </div>
</div>
